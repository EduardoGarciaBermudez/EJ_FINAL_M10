<body>
  <button id="butInstall" aria-label="Install" hidden>INSTALAR APLICACION SHOOTER</button>  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>

<script>
  if('serviceWorker' in Navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register('service-worker.js').then((reg)=>{
        console.log("Service worker registered");
      })
    })
  }
</script>
